<div>
       
        <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">
      
            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Dashboard <small>Statistics Overview</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="fa fa-dashboard"></i> Dashboard
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->


                    <!-- /.row -->


                    <div class="row" ng-controller="AddPhoneController">
                        <div class="col-lg-6">
                            <fieldset>
                                <form role="form" name="addPhoneForm" ng-submit="savePhone()">

                                    <div class="form-group" ng-class="{ 'has-error' : addPhoneForm.phone_model.$invalid && !addPhoneForm.phone_model.$pristine}">
                                        <label>Phone Model</label>
                                        <input class="form-control" name="phone_model" ng-model="phone.model" ng-required="true">
                                        <p ng-show="addPhoneForm.phone_model.$invalid && !addPhoneForm.phone_model.$pristine" class="help-block">Phone Model is required.</p>
                                    </div>

                                    <div class="form-group" ng-class="{ 'has-error' : addPhoneForm.phone_imei.$invalid && !addPhoneForm.phone_imei.$pristine}">
                                        <label>Imei Number</label>
                                        <input class="form-control" name="phone_imei" ng-model="phone.imei" ng-required="true">
                                        <p ng-show="addPhoneForm.phone_imei.$invalid&& !addPhoneForm.phone_imei.$pristine" class="help-block">Phone Imei is required.</p>
                                    </div>

                                    <div class="form-group" ng-class="{ 'has-error' : addPhoneForm.phone_sim_number.$invalid && !addPhoneForm.phone_sim_number.$pristine}">
                                        <label>Sim Number</label>
                                        <input class="form-control" name="phone_sim_number" ng-model="phone.simNumber"  ng-required="true" ng-minlength="13" ng-maxlength="17" ng-required="true">
                                        <p ng-show="addPhoneForm.phone_sim_number.$invalid && !addPhoneForm.phone_sim_number.$pristine" class="help-block">You Address is required.</p>
                                    </div>

                                    <button type="submit" class="btn btn-primary" ng-disabled="addPhoneForm.$invalid">Submit</button>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- /.row -->


                    <!-- /.container-fluid -->

            </div>
                <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

    <script type="text/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

</div>

<div>
      
            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Dashboard <small>Statistics Overview</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="fa fa-dashboard"></i> Dashboard
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->


                    <!-- /.row -->


                    <div class="row" ng-controller="AddBikeController">
                        <div class="col-lg-6">
                            <fieldset>
                                <form role="form" name="addBikeForm" ng-submit="saveBike()">
                                    <div class="form-group" ng-class="{ 'has-error' : addBikeForm.registration_no.$invalid && !addBikeForm.registration_no.$pristine}">
                                        <label>Registration Number</label>
                                        <input class="form-control" name="registarion_no" ng-model="bike.registarion_no" ng-required="true">
                                        <p ng-show="addBikeForm.registration_no.$invalid&& !addBikeForm.registration_no.$pristine" class="help-block">Registration Number is required.</p>
                                    </div>


                                    <div class="form-group" ng-class="{ 'has-error' : addBikeForm.engine_no.$invalid && !addBikeForm.engine_no.$pristine}">
                                        <label>Engine Number</label>
                                        <input class="form-control" name="engine_no" ng-model="bike.engine_no" ng-required="true">
                                        <p ng-show="addBikeForm.engine_no.$invalid&& !addBikeForm.engine_no.$pristine" class="help-block">Engine Number is required.</p>
                                    </div>

                                    <div class="form-group" ng-class="{ 'has-error' : addBikeForm.cessis_number.$invalid && !addBikeForm.cessis_no.$pristine}">
                                        <label>chassis Number</label>
                                        <input class="form-control" name="cessis_no" ng-model="bike.cessis_no"  ng-required="true" ng-minlength="13" ng-maxlength="17" ng-required="true">
                                        <p ng-show="addBikeForm.chessis_no.$invalid && !addBikeForm.cessis_no.$pristine" class="help-block">Chassis is required.</p>
                                    </div>

                                    <button type="submit" class="btn btn-primary" ng-disabled="addBikeForm.$invalid">Submit</button>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- /.row -->


                    <!-- /.container-fluid -->

            </div>
                <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

<!-- jQuery -->
    <script type="text/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>



</div>

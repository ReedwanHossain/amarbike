<div>
  <!-- MetisMenu CSS -->
  <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
  <!-- DataTables Responsive CSS -->
  <link href="bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Bike Table</h1>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-controller="BikeListController">
              <div class="dataTable_wrapper">
                <button class="btn btn-primary" ng-click="addBike()">Add New Bike</button>
                </td>
                <table class="table table-striped table-bordered table-hover" class="col-md-3" id="dataTables-example">
                  <thead>
                    <tr>
                      <th>Bike Id</th>
                      <th>Registration No.</th>
                      <th>Driver </th>
                      <th colspan="3">
                        <center>Actions</center>
                      </th>
                    </tr>
                    </thead ng-show="bikeList">
                  <tbody>
                    <tr ng-repeat="bike in bikeList">
                      <td>{{bike.id}}</td>
                      <td>{{bike.registarion_no}}</td>
                      <td>{{bike.driver_id}}</td>
                      <td>
                        <center><button class="btn btn-info" ng-click="showBike(bike.id)">View Bike</button></center>
                      </td>
                      <td>
                        <center><button class="btn btn-danger" ng-click="removeBike(bike.id)">Remove</button></center>
                      </td>
                      <td>
                        <center><button class="btn btn-warning" ng-click="editBike(bike.id)">Edit</button></center>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /#wrapper -->
  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    ================================================== -->

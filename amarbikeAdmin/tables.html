<div>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Driver Table</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Driver List
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" ng-controller="DriverListController">
                            <div class="dataTable_wrapper">
                                <button class="btn btn-primary" ng-click="addDriver()">Add Driver</button>
                                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Bike Assign</button>
                                </td>
                                <table class="table table-striped table-bordered table-hover" class="col-md-3" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Driver name</th>
                                            <th>Driver Id</th>
                                            <th>Bike Id</th>
                                            <th>Phone Id</th>
                                            <th colspan="3">
                                                <center>Actions</center>
                                            </th>
                                        </tr>
                                        </thead ng-show="driverList">
                                    <tbody>
                                        <tr ng-repeat="driver in driverList">
                                            <td>{{driver.name}}</td>
                                            <td>{{driver.id}}</td>
                                            <td>{{driver.bike_id}}</td>
                                            <td>{{driver.contact}}</td>
                                            <td>
                                                <center><button class="btn btn-info" ng-click="showDriver(driver.id)">View Driver</button></center>
                                            </td>
                                            <td>
                                                <center><button class="btn btn-danger" ng-click="removeDriver(driver.id)">Remove</button></center>
                                            </td>
                                            <td>
                                                <center><button class="btn btn-warning" ng-click="editDriver(driver.id)">Edit</button></center>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Bike Assaign</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form" ng-submit="assignBike()">
                                                <div class="form-group">
                                                    <label for="driverList">Select Driver</label>
                                                    <input type="text" class="form-control" id="driverList" ng-model="addBike.driver_id" placeholder="Select Drive" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="bikeList">Select Bike</label>
                                                    <input type="text" class="form-control" id="bikeList" ng-model="addBike.bike_id" placeholder="Select Bike" />
                                                </div>
                                                <button type="submit" class="btn btn-default">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
  
    <!-- AngularJS Library
        ================================================== -->
    <script type="text/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
</div>
